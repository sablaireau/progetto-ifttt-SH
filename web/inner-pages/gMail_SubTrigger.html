<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <p><h1>Choose your trigger</h1></p>
                <form id="gmail-form" role="form" name="form" ng-controller="SubGmailController" novalidate>

                    <div class="form-group">
                        <label>Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="insert your email" ng-model="gmailinput.email" required="" name="uEmail" >
                        <div ng-show="form.$submitted || form.uEmail.$touched">
                            <span ng-show="form.uEmail.$error.email"   style="color: #b81900">This is not a valid email</span>
                        </div>
                    </div>


                    <!--Subject e.mail -->
                    <div class="form-group">
                        <label>or / and the object</label>
                        <textarea class="form-control" rows="5" id="subjectReceive"  placeholder="insert the subject"
                                  ng-model="gmailinput.subjectReceive"  name="subjectReceive"
                        ></textarea>
                    </div>

                    <div>
                        <a  type="submit" class="btn btn-primary" href="#logged_in" >Back</a>
                        <a  type="submit" class="btn btn-primary" ng-click="triggerGmail(gmailinput)" >Next</a>
                    </div>
                    <!--
                    http://localhost:8080/index.jsp#/SubGMail
                    <a  type="submit" class="btn btn-primary" href="#logged_in" >Home</a>
                    <a  type="submit" class="btn btn-primary"  href="#SubGMailAction" ng-click="triggerGmail(gmailinput)">Next</a>
                    -->

                    </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>
</div>
